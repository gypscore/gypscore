baseURL = "https://gypscore.net/"
languageCode = "en-us"
title = "GypsCore"
theme = "etch"

#HTMLのショートコードを有効化
enableInlineShortcodes = true
#コードブロックのシンタックスハイライト
pygmentsCodeFences = true
#シンタックスハイライトのCSSカスタマイズ
pygmentsUseClasses = true



[params]
  description = "This is GypsCore pages"
  copyright = "Copyright © 2024 gypscore"
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/posts/"
    weight = 20

[outputs]
home = ["HTML"]


[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

  [markup.tableOfContents]
    ordered = true
